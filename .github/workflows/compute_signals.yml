name: Compute Model Signals (Resumable)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'   # optional weekly trigger

jobs:
  compute-signals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev libomp-dev
      - name: Install Python deps
        run: pip install darts[torch]==0.28.0 pandas python-gitlab yfinance einops==0.7.0
      - name: Run resumable precompute
        env:
          GITLAB_API_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        run: python precompute_signals.py
