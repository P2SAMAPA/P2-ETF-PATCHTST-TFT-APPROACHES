name: Incremental Signal Update

on:
  schedule:
    # Run at 22:30 UTC, Monday to Friday (30 minutes after daily data sync)
    - cron: '30 22 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  incremental-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libomp-dev

      - name: Cache pip and torch
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-train.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install darts[torch]==0.28.0 pandas python-gitlab yfinance einops==0.7.0

      - name: Run incremental signal update
        env:
          GITLAB_API_TOKEN: ${{ secrets.GITLAB_API_TOKEN }}
          GITLAB_PROJECT_ID: ${{ secrets.GITLAB_PROJECT_ID }}
        run: python incremental_signals.py
